<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nhập tên</label>
        <input type="text" placeholder="Enter name">
        
        <br>

        <label>Nhập password</label>
        <input type="password" placeholder="Enter password">

        <br>

        <label>Nhập ghi chú</label>
        <textarea placeholder="Nhập ghi chú"></textarea>

        <br>

        <label>Giới tính</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Nam</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Nữ</label>

        <br>

        <label>Ngôn ngữ</label>

        <input type="checkbox" name="language" id="vietnamese">
        <label for="vietnamese">Tiếng việt</label>

        <input type="checkbox" name="language" id="korean">
        <label for="korean">Tiếng hàn</label>

        <input type="checkbox" name="language" id="japanese">
        <label for="japanese">Tiếng tiếng nhật</label>

        <br>

        <label>Năm sinh</label>
        <select>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
        </select>

        <br>

        <label for="">Chọn ảnh</label>
        <input type="file">

        <br>

        <button>Đăng ký</button>
        <input type="submit" value="Đăng nhập">
    </form>
</body>
</html>
